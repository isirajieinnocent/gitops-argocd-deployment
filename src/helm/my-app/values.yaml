replicaCount: 3
image:
  repository: ghcr.io/isirajieinnocent/time-printer
  tag: 6375caf74ca080417735223cba30cad51ab917cd # This gets updated to the Git SHA by GitHub Actions
  pullPolicy: IfNotPresent
podImage: "your-image"
spotInstanceTolerationKey: "spot-instance"
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 2000
  seccompProfile:
    type: RuntimeDefault
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
server:
  service:
    type: ClusterIP
    ports:
      - name: http
        port: 80
        targetPort: 8080
      - name: https
        port: 443
        targetPort: 8443 # Standard HTTPS port
  # TLS Configuration
  extraArgs:
    - --tls-cert-file=/etc/argocd/tls/tls.crt
    - --tls-key-file=/etc/argocd/tls/tls.key
    # Remove --insecure if present
  extraVolumeMounts:
    - name: argocd-server-tls
      mountPath: /etc/argocd/tls
      readOnly: true
  extraVolumes:
    - name: argocd-server-tls
      secret:
        secretName: argocd-server-tls
        items:
          - key: tls.crt
            path: tls.crt
          - key: tls.key
            path: tls.key
        defaultMode: 0400 # Read-only permissions
